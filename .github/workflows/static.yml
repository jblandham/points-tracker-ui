name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        # Adjust the base-href to match your repo name if needed (see note below)
        run: npx ng build --base-href /points-tracker-ui/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This path MUST match where Angular outputs your files.
          # Check your angular.json if unsure, but usually it is dist/<project-name>/browser
          path: dist/PointsTrackerUI/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
